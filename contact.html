<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me</title>
</head>
<body>

  <h1>Contact Me</h1>

  <form action="https://formspree.io/f/mrblkqgg" method="POST">
    <label>
      Your name:
      <input type="text" name="name" required>
    </label><br><br>

    <label>
      Your email:
      <input type="email" name="email" required>
    </label><br><br>

    <label>
      Your message:
      <textarea name="message" required></textarea>
    </label><br><br>

    <!-- Redirect after successful submission -->
    <input type="hidden" name="_redirect" value="https://shedisrupts.github.io/my-portfolio/thankyou.html">

    <button type="submit">Send</button>
  </form>

</body>
</html>
