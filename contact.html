<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me</title>
</head>
<body>
  <h1>Contact Me</h1>
  <form action="https://formspree.io/f/mrblkqgg" method="POST">
    <label>
      Name:<br>
      <input type="text" name="name" required>
    </label><br><br>

    <label>
      Email:<br>
      <input type="email" name="email" required>
    </label><br><br>

    <label>
      Message:<br>
      <textarea name="message" required></textarea>
    </label><br><br>

    <button type="submit">Send</button>
  </form>
</body>
</html>
